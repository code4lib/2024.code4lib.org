  show: true
  venue: 'Fowling Warehouse'
  street: '3050 Washtenaw Ave'
  city-state: 'Ypsilanti, MI'
  postal-code: '48197'
  phone: '(734) 499-3695'
  image: fowling.jpg
  image_alt: 'Interior view of the Fowling Warehouse with a wooden high-top table and stools in the foreground, fenced in fowling lanes on either side, and a warm-lit industrial ceiling.'
  image_title: 'Fowling Warehouse'
  contact: 
  floorplans:
  date: '2024-05-14'
  times: 6:30-9pm. Fowling starts at 7.
  shuttle: 'We’ll provide shuttles to and from the reception. The first shuttles will leave from the Michigan League at 6:30pm and continue round trips.'
  special-notes: 'All attendees are invited to join us for a complimentary reception Tuesday evening at the <a href="https://web.archive.org/web/20240226075555/https://fowlingwarehouse.com/ypsiannarbor/">Fowling Warehouse</a>. What is Fowling? Fowling is The Original Football Bowling Pin Game. It started as a one-lane mashup of football and bowling while tailgating at the 2001 Indy 500. It’s as easy as throwing a football at ten bowling pins until someone knocks them all down.'

tours:
  show: true
  date: '2024-05-13'
  time: '11:00am'
  sign-up-url: 'https://docs.google.com/spreadsheets/d/1yiemUqbKwkZbAhgn-cQnugB9cjbHlVfQl03DTAzi4i8/edit'
  sign-up-button-text: 'Sign Up'
  tours:
    - name: 'Shapiro and Hatcher Libraries'
      location: 'Shapiro Library lobby, 919 S University Ave, Ann Arbor, MI 48109'
      description: 'Explore the undergraduate and graduate libraries at the University of Michigan. Highlights of this tour include exploring creation and learning spaces like the <a href="https://lib.umich.edu/locations-and-hours/computer-and-video-game-archive">Computer and Video Game Archive</a> and the <a href="https://lib.umich.edu/visit-and-study/creation-and-learning-spaces/shapiro-design-lab">Design Lab</a>.'
    - name: 'Detroit Observatory'
      location: 'Entrance on, 1398 E Ann St, Observatory St, Ann Arbor, MI 48109'
      description: 'Come see the sky and journey back in time by visiting the <a href="https://detroitobservatory.umich.edu/">Detroit Observatory</a> built in 1854 —  one of the oldest observatories in the nation. Highlights of this tour include learning about telescopes, seeing why the observatory was constructed the way it is, and discoveries made here!'
    - name: 'Clements Rare Book Library'
      location: 'Front entrance of Clements Library, 909 S University Ave, Ann Arbor, MI 48109'
      description: 'Go behind the scenes with a brief presentation about conserving rare materials and a tour of rare collection materials at the <a href="https://clements.umich.edu/">Clements Library</a>. Highlights include touring the Avenir Foundation Reading Room to browse books, graphics, manuscripts and maps.'

